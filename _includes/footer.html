	<script>
		// Headroom.JS Initialization

		var headroom = new Headroom(header, {
			"offset": 80,
			"tolerance": 5,
			"classes": {
				"initial": "animated",
			    "pinned": "slideDown",
			    "unpinned": "slideUp",

			onTop : function() {
				var header = document.querySelector('#header');
				header.classList.remove('slideDown');
			},

		headroom.init();

		new WOW().init();

				},
